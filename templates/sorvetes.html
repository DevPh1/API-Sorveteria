<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Sorvetes</title>
</head>
<body>
    <h1>Listagem de Sorvetes</h1>
    <ul>
        {% for sorvete in sorvetes %}
            <li>{{ sorvete.nome }} - {{ sorvete.preco }} - {{ sorvete.categoria }}</li>
        {% endfor %}
    </ul>
</body>
</html>
