<html lang="en">
<head>

    <title>Adicionar Sorvete</title>
</head>
<body>
    <h1>Adicionar Novo Sorvete</h1>
    <form action="/sorvetes" method="POST">
        <label for="nome">Nome do Sorvete:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="categoria">Categoria:</label><br>
        <input type="text" id="categoria" name="categoria"><br><br>

        <label for="preco">Pre√ßo:</label><br>
        <input type="number" id="preco" name="preco" step="0.01"><br><br>

        <label for="quantidade_estoque">Quantidade em Estoque:</label><br>
        <input type="number" id="quantidade_estoque" name="quantidade_estoque"><br><br>

        <input type="submit" value="Adicionar Sorvete">
    </form>    
</body>
</html>
